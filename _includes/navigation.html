<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../assets/css/navbar.css">
</head>

<nav>
    <!-- This value is hardcoded to index.html - Would probably be better to pass this as jekyll nav param -->
    <a href="/">
        <img class="dk_logo" src="../assets/images/dk_initial.png">
    </a>
    <div class="nav_list">
        {% for item in site.data.navigation %}
        <a class="nav_link" href="{{ item.link }}" {% if page.url==item.link %}{% endif %}>
            {{ item.name }}
        </a>
        {% endfor %}
        <div class="dropdown">
            <button class="dropbtn">Misc.</button>
            <div class="dropdown-content">
              <a href="/albums">Albums</a>
              <a href="/recipes">Recipes</a>
              <a href="/books">Books</a>
            </div>
          </div>
    </div>

</nav>

</html>
