<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <nav>
        <!-- This value is hardcoded to index.html - Would probably be better to pass this as jekyll nav param -->
        <a href="index.html">
            <h3>Site_Name</h3>
        </a>
        {% for item in site.data.navigation %}
        <a id="nav_items" href="{{ item.link }}" {% if page.url==item.link %}style="color: red;" {% endif %}>
            {{ item.name }}
        </a>
        {% endfor %}
    </nav>
</body>

</html>
